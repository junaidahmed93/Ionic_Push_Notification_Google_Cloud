<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" >
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="main">
    <div ng-controller="first">
        <button ng-click="done()">Click Me</button>
    </div>
    
    <div class="main" ng-controller="first">
        <form ng-submit="done(push)">
            <h3>Push Notification</h3>
            <label >Title:
                <input type="text" placeholder="Push Notification Title" ng-model="push.title">
            </label>
            <label >
                Message :
                <input type="text" placeholder="Push Notification Message" ng-model="push.message">
            </label>
            
            
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
